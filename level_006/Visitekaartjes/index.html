<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitekaartjes</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="visitekaartje">
            <div class="grid">
                <div class="gridboven">
                    <div class="box1">
                        <h1>Carla Snepvangers</h1>
                        <h2>Friends with Marijn</h2>
                    </div>
                    <div class="box2">
                        <img class="avatar" src="malelogo.jpg" alt="Male avatar logo"/>

                    </div>
                    <div class="box3">
                        <h2>Carla requested permission to view your contact details</h2>
                    </div>

                </div>
                <div class="flexonder">
                    <div class="onderbox1"><h2>Approve</h2></div>
                    <div class="onderbox2"><h2>Decline</h2></div>
                </div>

            </div>
        </div>
        <div class="visitekaartje">
            <div class="grid">
                <div class="gridboven">
                    <div class="box1">
                        <h1>Marijn Pijnenborg</h1>
                        <h2>New Member</h2>
                    </div>
                    <div class="box2">
                        <img class="avatar" src="femalelogo.jpg" alt="Female avatar logo"/>

                    </div>
                    <div class="box3">
                        <h2>Marijn wants to add you to the group best friends</h2>
                    </div>

                </div>
                <div class="flexonder">
                    <div class="onderbox1"><h2>Approve</h2></div>
                    <div class="onderbox2"><h2>Decline</h2></div>
                </div> 

            </div>

        </div>
    </main>
    
</body>
</html>
